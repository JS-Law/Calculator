<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/icons8-calculator-50.png">
    <link rel="stylesheet" href="./output/styles.css">
    <title>Calculator PRO</title>
</head>
<body>
    <main>
        <header class="pageTitle"><h1 class="title">Calculator Pro</h1></header>
        <div class="calculatorContainer">
            <div class="numField"></div>
            <div class="calcRow">
                <button class="calcBtn" id="AC">AC</button>
                <button class="calcBtn" id="negate">+/-</button>
                <button class="calcBtn" id="modulo">%</button>
                <button class="calcBtn" id="divide">/</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" id="seven">7</button>
                <button class="calcBtn" id="eight">8</button>
                <button class="calcBtn" id="nine">9</button>
                <button class="calcBtn" id="multiply">x</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" id="four">4</button>
                <button class="calcBtn" id="five">5</button>
                <button class="calcBtn" id="six">6</button>
                <button class="calcBtn" id="subtract">-</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" id="one">1</button>
                <button class="calcBtn" id="two">2</button>
                <button class="calcBtn" id="three">3</button>
                <button class="calcBtn" id="add">+</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" id="zero">0</button>
                <button class="calcBtn" id="decimal">.</button>
                <button class="calcBtn" id="equals">=</button>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
