<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/icons8-calculator-50.png">
    <link rel="stylesheet" href="./output/styles.css">
    <title>Calculator PRO</title>
</head>
<body>
    <main>
        <header class="pageTitle"><h1 class="title">Calculator Pro</h1></header>
        <div class="calculatorContainer">
            <div class="numField">
                <div class="field">
                    
                </div>
            </div>
            <div class="calcRow">
                <button class="calcBtn" data-target="" id="AC">AC</button>
                <button class="calcBtn" data-target="" id="negate">+/-</button>
                <button class="calcBtn" data-target="%" id="modulo">%</button>
                <button class="calcBtn" data-target="/" id="divide">/</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" data-target="7" id="seven">7</button>
                <button class="calcBtn" data-target="8" id="eight">8</button>
                <button class="calcBtn" data-target="9" id="nine">9</button>
                <button class="calcBtn" data-target="x" id="multiply">x</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" data-target="4" id="four">4</button>
                <button class="calcBtn" data-target="5" id="five">5</button>
                <button class="calcBtn" data-target="6" id="six">6</button>
                <button class="calcBtn" data-target="-" id="subtract">-</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" data-target="1" id="one">1</button>
                <button class="calcBtn" data-target="2" id="two">2</button>
                <button class="calcBtn" data-target="3" id="three">3</button>
                <button class="calcBtn" data-target="+" id="add">+</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" data-target="0" id="zero">0</button>
                <button class="calcBtn" data-target="." id="decimal">.</button>
                <button class="calcBtn" data-target="" id="equals">=</button>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
